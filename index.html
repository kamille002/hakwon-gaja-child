        // Auth

            try {

                // Real-time listener
                onSnapshot(userDoc, (docSnapshot) => {
                    if (docSnapshot.exists()) {

        // Calculate distance
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const Ï†1 = lat1 * Math.PI / 180;
            const Ï†2 = lat2 * Math.PI / 180;
            const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
            const Î”Î» = (lon2 - lon1) * Math.PI / 180;
            
            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                    Math.cos(Ï†1) * Math.cos(Ï†2) *
                    Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            return R * c; // Distance in meters
        }
        
        // Check distance to academies
        function checkDistanceToAcademies() {
            if (!currentPosition || !childData) return;
            
            const todayAcademies = getTodayAcademies();

            if (!childData) return [];
            
            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];

        window.checkIn = async function(academyId) {
            const academy = childData.academies.find(a => a.id === academyId);
            if (!academy) return;
            
            const today = new Date().toISOString().split('T')[0];
            
            // Check if already checked in

        // Arrive at academy
        window.arriveAcademy = async function(academyId) {
            const academy = childData.academies.find(a => a.id === academyId);
            if (!academy) return;
            
            const today = new Date().toISOString().split('T')[0];
            const attendance = academy.attendanceHistory?.find(h => h.date === today);
            
            if (!attendance) {

            if (attendance.arrivalTime) {

                return;
            }
            
            // Calculate points based on arrival time
            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            const classTime = new Date(`2000-01-01 ${academy.classTime}`);

            const diffMinutes = (classTime - arrivalTime) / 1000 / 60;
            
            let points = 5;

        // Play voice alarms
        async function playVoiceAlarms(academy) {
            if (!academy.voiceAlarms) return;
            
            const alarms = [];
            
            // Always play basic alarm
            if (academy.voiceAlarms.basic) {
                alarms.push(academy.voiceAlarms.basic);
            }
            
            // Check weather
            const weather = await checkWeather();
            if (weather && weather.rainProbability >= 60 && academy.voiceAlarms.rain) {
                alarms.push(academy.voiceAlarms.rain);
            }
            
            // Check air quality
            const airQuality = await checkAirQuality();
            if (airQuality && (airQuality.pm10 >= 81 || airQuality.pm25 >= 36) && academy.voiceAlarms.dust) {
                alarms.push(academy.voiceAlarms.dust);

            // Play alarms sequentially

        function renderCalendar() {
            const container = document.getElementById('calendarGrid');
            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            const today = new Date();
            
            let html = '';
            
            // Headers
            days.forEach(day => {
                html += `<div class="calendar-day header">${day}</div>`;
            });
            
            // Week days
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - today.getDay() + i);
                
                const dateStr = date.toISOString().split('T')[0];
                const dayNum = date.getDate();
                const isToday = dateStr === today.toISOString().split('T')[0];
                
                const attended = childData.academies.some(academy => 
                    academy.attendanceHistory?.some(h => 
                        h.date === dateStr && h.status === 'attended'
                    )
                );
                
                let classes = 'calendar-day';
                if (isToday) classes += ' today';
                if (attended) classes += ' attended';
                
                html += `<div class="${classes}">${dayNum}</div>`;
            }
            
            container.innerHTML = html;
        }
